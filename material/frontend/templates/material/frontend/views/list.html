{% extends 'material/frontend/base_module.html' %}

{% block content %}
<div class="row frontend">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <table id="table" class="table bordered">
                    <thead>
                        <tr>
                            {% for header, header_title in headers %}
                            <th data-name="{{ header }}">{{ header_title|title }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in data %}
                        <tr>
                            {% for _, item in row.items %}
                            <td>{{ item|safe }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="text/javascript">
      {% block datatable %}
      new $.fn.dataTable.FixedHeader(
        $('#table').DataTable({{ datatable_config|safe }}));
      {% endblock %}
    </script>
</div>
{% endblock %}
